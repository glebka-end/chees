<div class="profile-container">
  <h2>Profile</h2>

  <div class="profile-info">
    <div class="info-group">
      <label>First Name:</label>
      <span>{{ user?.first_name }}</span>
    </div>

    <div class="info-group">
      <label>Last Name:</label>
      <span>{{ user?.last_name }}</span>
    </div>

    <div class="info-group">
      <label>Status:</label>
      <span>{{ user?.status }}</span>
    </div>

    <div class="info-group">
      <label>Age:</label>
      <span>{{ user?.age }}</span>
    </div>

    <div class="info-group">
      <label>Gender:</label>
      <span>{{ user?.gender }}</span>
    </div>

    <div class="info-group">
      <label>Is Online:</label>
      <span>{{ user?.is_online }}</span>
    </div>

    <button (click)="updateCommentsMod()">Following</button>
    <div class="modal" *ngIf="modalOpenUpdateFollwingMod">
      <div class="modal-content">
        <div class="info-group">
          <label>Following:</label>
          <ul>

            <li *ngFor="let following of userfollwing">
              <a routerLink="/profilee/{{following.id}}">
                {{ following.first_name }} {{ following.last_name }}</a>
            </li>
          </ul>
        </div>
      </div>
      <button (click)="modalOpenUpdateFollwingMod = false">Отмена</button>
    </div>

  </div>
</div>

<app-post-list-friend></app-post-list-friend>
